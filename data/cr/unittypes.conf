unittype {
	name = "robot"
	begin_health = 10000
	
	// initial
	settings { max_speed = 250 accel = 800 turn_move = 1500 turn_aim = 360 }
	
	// cloak modifier
	settings { }
	
	// shield modifier
	settings { max_speed = -100 turn_move = -100 }
	
	// speed modifier
	settings { max_speed = 100 turn_move = 100 }
	
	
	// Legs
	state { model = "robot" type = 0 }
		
	// static state
	state { model = "robot-stand" type = 1 }
	
	// running state
	state { model = "robot-walk" type = 2 }
	
	// firing state
	state { model = "robot-walk" type = 3 }
	
	state { model = "crate" type = 4 }

	// Static sound
	sound { sound = "machinegun-fire-0" type = 1 }

	// Hit sound
	sound { sound = "machinegun-fire-0" type = 2 }
}

