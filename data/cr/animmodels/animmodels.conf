animmodel {
	name = "test"
	num_frames = 2
	
	meshframe {
		frame = 0			// frame number this should show for
		mesh = "cube"		// filename
		texture = "man"		// filename
		
		// px, py, pz = position   default 0,0,0 = center
		// rx, ry, rz = rotation   default 0,0,0 = none
		// sz, sy, sz = scale      default 1,1,1 = 1:1
	}
	
	meshframe {
		frame = 0			// frame number this should show for
		mesh = "cube"		// filename
		texture = "peacock"	// filename
		
		// px, py, pz = position   default 0,0,0 = center
		// rx, ry, rz = rotation   default 0,0,0 = none
		// sz, sy, sz = scale      default 1,1,1 = 1:1
		
		px = 10
		py = 40
		pz = -10
		
		rx = 10
		ry = 20
		rz = 30
		
		sx = 1.3
		sy = 0.7
		sz = 1.1
	}
	
	meshframe {
		frame = 1
		mesh = "cube"
		texture = "man"
	}
	
	meshframe {
		frame = 1
		mesh = "cube"
		texture = "peacock"
		
		px = 10
		py = 40
		pz = -10
		
		rx = 10
		ry = 70
		rz = 30
		
		sx = 1.3
		sy = 0.7
		sz = 1.1
	}
}

